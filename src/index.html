<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" type="module"></script>
    <meta name="theme-color" content="#5AC75C">
    <link rel="icon" href="favicon.png">
</head>

<body>
    <main class="main">
        <header>
            <img class="logo" id="logo" src="netsoc.png" alt="netsoc">
        </header>

        <form class="form">
            <div class="group input-group">
                <label for="username" class="label">Enter your student number:</label>
                <input id="username" class="text-input" type="text" name="username" inputmode="numeric"
                    placeholder="Student number">
            </div>

            <div class="group button-group">
                <button type="submit" class="btn button-group__primary">Login!</button>
            </div>
        </form>
    </main>
</body>

</html>
